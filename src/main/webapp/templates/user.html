<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>User</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="../..">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">User</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h2 class="my-4">User</h2>
      <div class="alert alert-warning" th:if="${model.message} != null">
        <span th:text="${model.message}">MESSAGE</span>
      </div>
      <p th:if="${model.principalName} != null">
        Hello, <span th:text="${model.principalName}">PRINCIPAL-NAME</span>.
      </p>
      <h2 class="my-4">JSON Web Token (JWT)</h2>
      <div class="alert alert-warning" th:if="${model.jwtPrincipal} == null">
        The JWT is not available.
      </div>
      <table class="table table-sm" th:if="${model.jwtPrincipal} != null">
        <tr>
          <th>Attribute</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Name</td>
          <td th:text="${model.jwtPrincipal.name}">NAME</td>
        </tr>
        <tr>
          <td>Issuer</td>
          <td th:text="${model.jwtPrincipal.issuer}">ISSUER</td>
        </tr>
        <tr>
          <td>Audience</td>
          <td th:text="${model.jwtPrincipal.audience}">AUDIENCE</td>
        </tr>
        <tr>
          <td>Subject</td>
          <td th:text="${model.jwtPrincipal.subject}">SUBJECT</td>
        </tr>
        <tr>
          <td>Groups</td>
          <td th:text="${model.jwtPrincipal.groups}">GROUPS</td>
        </tr>
        <tr>
          <td>Claim Names</td>
          <td th:text="${model.jwtPrincipal.claimNames}">CLAIM NAMES</td>
        </tr>
      </table>
    </div>
  </body>
</html>
